[mgr]
ratio = [1, 3, 4]

sort_sensitive = false
sort_reverse = false
sort_dir_first = false
show_hidden = true
show_symlink = true

[preview]
# 预览窗口设置
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""

[opener]
# 文件打开程序配置
edit = [
  { run = 'nvim "$@"', desc = "Edit with Neovim", block = true },
  { run = 'code "$@"', desc = "Edit with VS Code" },
]
open = [{ run = 'open "$@"', desc = "Open" }]
reveal = [{ run = 'open -R "$@"', desc = "Reveal in Finder" }]

[open]
# 文件类型关联
rules = [
  { name = "*/", use = "open" },
  { mime = "text/*", use = "edit" },
  { mime = "image/*", use = "open" },
  { mime = "video/*", use = "open" },
  { mime = "audio/*", use = "open" },
  { mime = "inode/x-empty", use = "edit" },
]
